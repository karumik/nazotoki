<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Screen 1 -->
  <div id="screen1">
    <h1>納会謎解き専用フォーム</h1>
    <p>パスワードは星を作ると現れます。</p>
    <p>ただし、Q8の星は関係ありませんよ！</p>
    <input type="text" id="keywordInput" placeholder="パスワードを入力してください。">
    <button onclick="validateKeyword()">送信！</button>
    <p id="errorMessage" class="error" style="display: none;">パスワードが間違っています。確認の上再度入力してください。</p>
  </div>

  <!-- Screen 2 -->
  <div id="screen2" style="display: none;">
    <h1>正解！</h1>
    <p>おめでとうございます！</p>
    <h1>今年も皆さまお疲れさまでした。</h1>
    <h1>来年もよろしくお願いいたします。</h1>
  </div>

  <script>
    const correctKeyword = "MART";

    function validateKeyword() {
      const userInput = document.getElementById("keywordInput").value.trim();
      const errorMessage = document.getElementById("errorMessage");
      const screen1 = document.getElementById("screen1");
      const screen2 = document.getElementById("screen2");

      if (userInput === correctKeyword) {
        screen1.style.display = "none";
        screen2.style.display = "block";
      } else {
        errorMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
